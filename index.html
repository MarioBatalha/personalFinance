<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Dev Finance</title>
  </head>

  <body>
    <header>
      <h1 id="logo">Finanças pessoais</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <i class="far fa-coin"></i>
          </h3>
          <p id="incomeDisplay">AOA$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <i class="fas fa-hand-holding-usd"></i>
          </h3>
          <p id="expenseDisplay">AOA$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <i class="fal fa-sack-dollar"></i>
          </h3>
          <p id="totalDisplay">AOA$ 0.00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new" onclick="Modal.open()">
          + Nova Transação</a
        >
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay active">
      <div class="modal">
        <div class="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description"></label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descriçao"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount"></label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal - (negativo) para as despesas e (Vírgula) para as
                casa decimais
              </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date"></label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.close()"
                >Cancela</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>Mario Batalha</p>
      <p>2021-personalFinance$</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
